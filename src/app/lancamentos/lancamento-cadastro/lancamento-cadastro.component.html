<div class="container">
  <form autocomplete="off" #formLancamento="ngForm">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="opcoes" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [locale]="pt" name="vencimento" ngModel
          #vencimento="ngModel" required></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe um vencimento"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [locale]="pt"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-10 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength"
          text="Minimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>
      <div class="ui-g-12 ui-md-2 ui-fluid">
        <label>Valor</label>
        <input type="text" currencyMask pInputText placeholder="R$ 0,00" name="valor" ngModel #valor="ngModel" required
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" class="input-valor" ngModel>
        <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" filter="true" placeholder="Selecione" [showClear]="true"
          emptyFilterMessage="Nenhuma registro encontrado" name="categoria" ngModel #categoria="ngModel" required>
          <ng-template let-categoria pTemplate="item">
            <span>{{categoria.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" filter="true" placeholder="Selecione" [showClear]="true"
          emptyFilterMessage="Nenhuma registro encontrado" name="pessoa" ngModel #pessoa="ngModel" required>
          <ng-template let-pessoa pTemplate="item">
            <span>{{pessoa.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea rows="3" cols="30" pInputTextarea autoResize="autoResize"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" icon="pi pi-save" [disabled]="!formLancamento.valid"></button>
        <button pButton type="button" label="Novo" icon="pi pi-plus" class="ui-button-info btn-novo"></button>
        <a href="javascript:;" class="link-pesquisa">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
