<div class="container">
    <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>{{ editando ? 'Edição de': 'Novo' }} Lançamento</h1>
            </div>

            <div class="ui-g-12">
                <p-selectButton name="tipo" [options]="opcoes" formControlName="tipo"></p-selectButton>
            </div>

            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>Vencimento</label>
                <p-calendar name="vencimento" dateFormat="dd/mm/yy" [showIcon]="true" [locale]="pt" [inline]="false" [readonlyInput]="false" [showIcon]="false" formControlName="dataVencimento"></p-calendar>

                <app-message [control]="formulario.get('dataVencimento')" error="required" text="Informe uma data de vencimento"></app-message>
            </div>

            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>{{ formulario.get('tipo').value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar dateFormat="dd/mm/yy" name="dataPagamento" [showIcon]="true" [locale]="pt" formControlName="dataPagamento">
                </p-calendar>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao" formControlName="descricao">

                <app-message [control]="formulario.get('descricao')" error="obrigatoriedade" text="Informe a descrição">
                </app-message>
                <app-message [control]="formulario.get('descricao')" error="tamanhoMinimo" text="Mínimo de {{ formulario.get('descricao').errors?.tamanhoMinimo?.tamanho }} caracteres"></app-message>
            </div>

            <div class="ui-g-12 ui-md-3 ui-fluid">
                <label>Valor</label>
                <input pInputText type="text" name="valor" placeholder="R$ 0,00" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false}" class="input-valor" formControlName="valor">
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="categoria">
                <label>Categoria</label>
                <p-dropdown name="categoria" [options]="categorias" placeholder="Selecione" formControlName="codigo" [filter]="true" [virtualScroll]="true"></p-dropdown>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="pessoa">
                <label>Pessoa</label>
                <p-dropdown name="pessoa" [options]="pessoas" placeholder="Selecione" [filter]="true" formControlName="codigo" [virtualScroll]="true"></p-dropdown>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3" name="observacao" formControlName="observacao"></textarea>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar" icon="pi pi-save" [disabled]="!formulario.valid"></button>
                <button pButton type="button" label="Novo" icon="pi pi-plus" class="ui-button-info btn-novo"></button>
                <a routerLink="/lancamentos" class="link-pesquisa">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
