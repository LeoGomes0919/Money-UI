<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px">

      <label>até</label>
      <input type="text" pInputText style="width: 95px">
    </div>
    <div class="ui-g-12">
      <button label="Pesquisar" pButton type="submit" icon="pi pi-search"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [responsive]="true" [value]="lancamentos" [paginator]="true" [rows]="2">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data">Vencimento</th>
              <th class="col-data">Pagamento</th>
              <th class="col-valor">Valor</th>
              <th class="col-acao"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamentos>
            <tr>
              <td>
                <span class="ui-column-title">Pessoa</span>
                {{lancamentos.pessoa}}
              </td>
              <td>
                <span class="ui-column-title">Descrição</span>
                {{lancamentos.descricao}}
              </td>
              <td class="col-data-field">
                <span class="ui-column-title">Vencimento</span>
                {{lancamentos.dataVencimento}}
              </td>
              <td class="col-data-field">
                <span class="ui-column-title">Pagamento</span>
                {{lancamentos.dataPagamento}}
              </td>
              <td [ngStyle]="{ color: lancamentos.tipo === 'DESPESA' ? 'red' : 'blue' }" class="col-valor-field">
                <span class="ui-column-title" style="color: #000 !important;">Valor</span>
                {{lancamentos.valor}}
              </td>
              <td class="col-acao">
                <span class="ui-column-title"></span>
                <a class="btn-editar" pTooltip="Editar" tooltipPosition="top" pButton icon="pi pi-pencil"></a>
                <button class="btn-deletar" pTooltip="Excluir" tooltipPosition="top" pButton
                  icon="pi pi-trash"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
