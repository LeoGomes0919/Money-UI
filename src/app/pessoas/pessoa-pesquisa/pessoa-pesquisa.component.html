<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="filtro.nome" [(ngModel)]="filtro.nome">
      </div>
      <div class="ui-g-12">
        <button label="Pesquisar" pButton type="submit" icon="fa fa-search"></button>
      </div>
    </form>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [responsive]="true" [value]="pessoas" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true"
        [totalRecords]="totalRegistro" (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header" let-colunas>
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-estado">Estado - UF</th>
            <th class="col-ativo">Ativo</th>
            <th class="col-acao"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoas>
          <tr>
            <td>
              <span class="ui-column-title">Nome</span>
              {{pessoas.nome}}
            </td>
            <td>
              <span class="ui-column-title">Cidade</span>
              {{pessoas.endereco.cidade}}
            </td>
            <td class="col-estado">
              <span class="ui-column-title">Estado - UF</span>
              {{pessoas.endereco.estado}}
            </td>
            <td class="col-ativo">
              <span class="ui-column-title">Ativo</span>
              <a href="javascript:;" class="link-status" [pTooltip]="pessoas.ativo === true ? 'Desativar' : 'Ativar'"
                tooltipPosition="top">
                {{pessoas.ativo === true ? 'Ativo' : 'Inativo'}}
              </a>
            </td>
            <td class="col-acao">
              <span class="ui-column-title"></span>
              <a class="btn-editar" pTooltip="Editar" tooltipPosition="top" pButton icon="fa fa-pencil"></a>
              <button class="btn-deletar" pTooltip="Excluir" tooltipPosition="top" pButton icon="fa fa-trash"
                (click)="confirmarExclusao(pessoas)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="ui-g-12">
    <a pButton label="Nova Pessoa" icon="pi pi-plus"></a>
  </div>
</div>
