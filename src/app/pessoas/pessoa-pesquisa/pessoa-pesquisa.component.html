<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12">
      <button label="Pesquisar" pButton type="submit" icon="fa fa-search"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>
      </div>
    </div>
    <div class="ui-g-12">
      <a pButton label="Nova Pessoa" icon="pi pi-plus"></a>
    </div>
  </div>
</div>
